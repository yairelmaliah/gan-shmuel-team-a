  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function room() {
      var room = window.location.href.substring(window.location.href.lastIndexOf('/')+1);
      return "/api/"+room;
    }
    
    setTimeout(function(){
        $("input[id='file']").val("rates.xlsx");

      }, 150); 
    $(document).ready(function() {
          $('#sendBtn').click(function () {
              var file = $('#file').val();
              const  str = "api/rates/" + $("input[id='file']").val()
              $.ajax({
                  url: str ,     //Your api url
                  type: 'POST',   //type is any HTTP method
                  data:
                    {file:file
                  },
                  success: function (data, textStatus, xhr) {
                    alert(
                      file + " added! \n" + xhr.responseText
                    )
                  },
                  error: function (data, textStatus, xhr) {
                    alert(data.responseText)
                    if (data.status === 409) {
                    }
                    console.log(data.responseText) // response message
                    // console.log(xhr.status)
                  } 
              })
          });
      });
  </script>
