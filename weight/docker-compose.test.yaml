version: '3'
services:
  weight_app_test:
    build: ./app
    ports:
      - "8083:8081"
    environment: 
      TEST_DB: "true"
  sql_test:
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=1234

volumes:
  mysql-data:

